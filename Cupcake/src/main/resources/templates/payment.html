<!DOCTYPE html>
<html lang="da">
<head>

    <!-- Meta -->
    <meta charset="UTF-8"> <!-- ÆØÅ -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- In case some nerd uses Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile Responsiveness -->
    <meta name="description" content="Fuck vi hader livet jo... #swag"> <!-- SEO / Google -->
    <meta name="author" content="Gruppe D"> <!-- Author of Website -->

    <!-- Visuals -->
    <title>Olsker Cupcakes - Payment</title>

    <!-- Icon -->
    <link rel="icon" href="/images/icons/cupcake-1.png" type="image/x-icon"> <!-- That little logo thats next to the title in URL -->
    <link rel="apple-touch-icon" href="/images/icons/cupcake-1.png">

    <!-- CSS Load -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Framwork load -->
    <link rel="stylesheet" href="/css/guacamoleboy-wow.css">
    <link rel="stylesheet" href="/css/guacamoleboy-framework.css">
    <script src="/js/guacamoleboy-wow.js" defer></script>

    <!-- Script Load -->
    <script src="/js/payment.js" defer></script>
    <script src="/js/coupon.js" defer></script>
    <script src="/js/order.js" defer></script>
    <script src="/js/notification.js" defer></script>

</head>
<body class="subpage">

    <!-- Return to Index -->
    <a href="/" class="exit-btn" title="Tilbage til forsiden">&#10006;</a>
    <!-- Return to Index -->

    <!-- Payment Section Start -->
    <section class="section-1-payment">
        <div class="guac-container">

            <!-- Order Header -->
            <h2>Order Confirmation</h2>
            <p class="payment-p">Venligst kig om alt stemmer overens herunder</p>
            <!-- Order Header -->

            <hr class="section-divider">

            <!-- Info Above Order List -->
            <div class="order-list">
                <div class="order-item guac-row guac-col-auto">
                    <p>Produkt</p>
                    <p>Antal</p>
                    <p>Pris pr stk</p>
                </div>
            </div>
            <!-- Info Above Order List -->

            <hr class="section-divider">

            <!-- Order List -->
            <div class="order-list">
                <div class="order-item guac-row guac-col-auto" th:each="item : ${order.items}">
                    <p th:text="${item.title}">Produktnavn</p>
                    <p th:text="${item.quantity}">Antal</p>
                    <p th:text="${item.price} + ' kr'">Pris</p>
                </div>
            </div>

            <hr class="section-divider">

            <!-- Total -->
            <div class="order-list">
                <div class="order-item guac-row guac-col-auto">
                    <p>Total</p>
                    <p></p>
                    <p><span id="totalDisplay" th:text="${order.total} + ' kr'">0 kr</span></p>
                </div>
            </div>
            <!-- Info Under Order List -->

            <hr class="section-divider">

            <!-- Delivery -->
            <h3>Vælg leveringsmetode</h3>
            <div class="delivery-options guac-row">
                <button type="button" data-id="1">GLS</button>
                <button type="button" data-id="2">PostNord</button>
                <button type="button" data-id="3">DAO</button>
                <button type="button" data-id="4">Bring</button>
                <button type="button" data-id="5">Afhent i butik</button>
            </div>
            <!-- Delivery -->

            <hr class="section-divider">

            <!-- Coupon -->
            <h3>Har du en rabatkode?</h3>
            <input type="text" id="couponCode" placeholder="5005-1050-51CU-PCAKE" class="discount-code">
            <div class="coupon-options guac-row">
                <button type="button" id="applyCouponBtn">Benyt</button>
            </div>

            <div class="hidden-coupon" id="couponInfo" style="display:none;">
                <p id="couponCodeText"></p>
                <p id="couponDiscountText"></p>
            </div>
            <!-- Coupon -->

            <hr class="section-divider">

            <!-- Payment Method -->
            <h3>Vælg betalingsmetode</h3>
            <div class="payment-options guac-row">
                <button type="button" data-id="1">MobilePay</button>
                <button type="button" data-id="2">VISA</button>
                <button type="button" data-id="3">MasterCard</button>
                <button type="button" data-id="4">Apple Pay</button>
            </div>
            <!-- Payment Method -->

            <hr class="section-divider">

            <!-- Next Button -->
            <a href="/pay" class="next-btn" data-order-id="${order.id}">Videre</a>
            <!-- Next Button -->

        </div>
    </section>
    <!-- Payment Section End -->

    <!-- Notification -->
    <div id="guac-notification-container"></div>
    <!-- Notification -->

</body>
</html>
