<!DOCTYPE html>
<html lang="da">
<head>

    <!-- Meta -->
    <meta charset="UTF-8"> <!-- ÆØÅ -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- In case some nerd uses Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile Responsiveness -->
    <meta name="description" content="Fuck vi hader livet jo... #swag"> <!-- SEO / Google -->
    <meta name="author" content="Gruppe D"> <!-- Author of Website -->

    <!-- Visuals -->
    <title>Olsker Cupcakes - Custom</title>

    <!-- Icon -->
    <link rel="icon" href="/images/icons/cupcake-1.png" type="image/x-icon"> <!-- That little logo thats next to the title in URL -->
    <link rel="apple-touch-icon" href="/images/icons/cupcake-1.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href=css/font-awesome-4.7.0.min.css>

    <!-- CSS Load -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Framwork load -->
    <link rel="stylesheet" href="/css/guacamoleboy-wow.css">
    <link rel="stylesheet" href="/css/guacamoleboy-framework.css">
    <script src="/js/guacamoleboy-wow.js" defer></script>

    <!-- Script -->
    <script src="/js/custom.js" defer></script>
    <script src="js/cart.js" defer></script>
    <script src="js/order.js" defer></script>
    <script src="js/notification.js" defer></script>

    <!-- Modules -->
    <script type="module" src="/js/components/navbar.js" defer></script>
    <script type="module" src="/js/components/footer.js" defer></script>
    <script type="module" src="/js/components/footer-nav.js" defer></script>

</head>
<body class="subpage">

    <!-- Navbar -->
    <div id="navbar-component"></div>
    <!-- Navbar -->

    <!-- Hero Section Start -->
    <section class="hero">

        <div class="guac-container">
            <div class="guac-row">


            </div>
        </div>

        <!-- End Wave Hero Start -->
        <div class="wave-1">
            <img src="/images/waves/wave-top.svg">
        </div>
        <!-- End Wave Hero End -->

    </section>
    <!-- Hero Section End -->

    <section class="section-1">
        <div class="section-custom-cupcake guac-container guac-animate guac-fade-slide-up">

            <h2>Lav din egen cupcake</h2>
            <p>Ja, den er god nok. Som noget nyt hos Olsker kan du nu lave dine helt egne kombinationer af smage! Prøv herunder...</p>

            <div class="guac-row cupcake-forms-row guac-animate guac-fade-slide-up">

                <!-- Input Form -->
                <div class="cupcake-form-box">
                    <form class="cupcake-form" method="post">

                        <div class="cupcake-field">
                            <label for="top">Vælg top</label>
                            <select id="top" name="top">
                                <option value="">Topping</option>
                                <option value="1">Jordbær</option>
                                <option value="2">Chokolade</option>
                                <option value="3">Hindbær</option>
                                <option value="4">Flødeskum</option>
                                <option value="5">Marshmallow Sprinkle</option>
                                <option value="6">Skum</option>
                                <option value="7">Marshmallow Fluff</option>
                                <option value="8">Is</option>
                                <option value="9">Vaniljeskum</option>
                                <option value="10">Marengs</option>
                            </select>
                        </div>

                        <div class="cupcake-field">
                            <label for="bund">Vælg bund</label>
                            <select id="bund" name="bund">
                                <option value="">Bund</option>
                                <option value="1">Chokolade</option>
                                <option value="2">Vanilje</option>
                                <option value="3">Red Velvet</option>
                                <option value="4">Sandkage</option>
                            </select>
                        </div>

                        <p class="price">49 kr</p>

                        <div class="cupcake-buttons">
                            <button type="button" class="show-btn">Vis cupcake</button>
                            <button type="submit" class="add-btn">Tilføj til kurven</button>
                        </div>

                    </form>
                </div>

                <!-- Preview Box -->
                <div class="cupcake-form-box">
                    <div class="cupcake-form cupcake-preview">
                        <img src="/images/products/cupcake-2.png" alt="Cupcake preview">
                    </div>
                </div>
                <!-- Preview Box -->

            </div>
        </div>

        <div class="wave-3">
            <img src="/images/waves/footer-wave.svg" alt="">
        </div>

    </section>

    <!-- Footer -->
    <div id="footer-component"></div>
    <!-- Footer -->

    <!-- Footer Nav -->
    <div id="footer-nav-component"></div>
    <!-- Next Section End -->

    <!-- Cart Button Start -->
    <div class="cart-btn-wrapper"></div>
    <!-- Cart Button End -->

    <!-- Shopping Cart -->
    <div id="cart-container"></div>
    <!-- Shopping Cart -->

    <!-- Notification -->
    <div id="guac-notification-container"></div>
    <!-- Notification -->

</body>
</html>
