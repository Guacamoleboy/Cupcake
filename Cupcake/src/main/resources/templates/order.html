<!DOCTYPE html>
<html lang="da">
<head>

    <!-- Meta -->
    <meta charset="UTF-8"> <!-- ÆØÅ -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- In case some nerd uses Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile Responsiveness -->
    <meta name="description" content="Fuck vi hader livet jo... #swag"> <!-- SEO / Google -->
    <meta name="author" content="Gruppe D"> <!-- Author of Website -->

    <!-- Visuals -->
    <title>Olsker Cupcakes</title>

    <!-- Icon -->
    <link rel="icon" href="images/icons/cupcake-1.png" type="image/x-icon"> <!-- That little logo thats next to the title in URL -->
    <link rel="apple-touch-icon" href="images/icons/cupcake-1.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href=css/font-awesome-4.7.0.min.css>

    <!-- CSS Load -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Scripts Load -->
    <script src="js/cart.js" defer></script>
    <script src="js/order.js" defer></script>

    <!-- Framwork load -->
    <link rel="stylesheet" href="css/guacamoleboy-wow.css">
    <link rel="stylesheet" href="css/guacamoleboy-framework.css">
    <script src="js/guacamoleboy-wow.js" defer></script>

    <!-- Modules -->
    <script type="module" src="js/components/navbar.js" defer></script>
    <script type="module" src="js/components/footer.js" defer></script>
    <script type="module" src="js/components/footer-nav.js" defer></script>
    <script type="module" src="js/generic/toJava.js" defer></script>


</head>
<body class="subpage">

<!-- Navbar -->
<div id="navbar-component"></div>
<!-- Navbar -->

<!-- Hero Section Start -->
<section class="hero">

    <div class="guac-container">
        <div class="guac-row">

        </div>
    </div>

    <!-- End Wave Hero Start -->
    <div class="wave-1">
        <img src="images/waves/wave-top.svg">
    </div>
    <!-- End Wave Hero End -->

</section>
<!-- Hero Section End -->

<!-- Next Section Start -->
<section class="section-1">
    <div class="guac-container">
        <div class="guac-row">

        </div>
    </div>
</section>
<!-- Next Section End -->

<!-- Cupcake Section End -->
<section id="menu">
    <div class="guac-container">
        <div class="guac-row guac-justify-center">
            <div class="menu-wrapper">
                <h2>Vores Cupcakes</h2>
                <p>Se vores store udvalg af cupcakes herunder...</p>

                <!-- Input Menu Start -->
                <div class="menu-filters guac-pt-5">

                    <input type="text" placeholder="Søg..." class="filter-input">

                    <select class="filter-select" id="category-filter">
                        <option value="">Kategori</option>
                        <option value="1">Chokolade</option>
                        <option value="2">Frugt</option>
                        <option value="3">Creme</option>
                    </select>

                    <select class="filter-select" id="topping-filter">
                        <option value="">Topping</option>
                        <option value="Jordbær">Jordbær</option>
                        <option value="Hindbær">Hindbær</option>
                        <option value="Chokolade">Chokolade</option>
                        <option value="Flødeskum">Flødeskum</option>
                        <option value="Marshmallow Sprinkle">Marshmallow Sprinkle</option>
                        <option value="Skum">Skum</option>
                        <option value="Marengs">Marengs</option>
                        <option value="Vaniljeskum">Vaniljeskum</option>
                        <option value="Is">Is</option>
                        <option value="Marshmallow Fluff">Marshmallow Fluff</option>
                    </select>

                    <select class="filter-select" id="bund-filter">
                        <option value="">Bund</option>
                        <option value="Chokolade">Chokolade</option>
                        <option value="Vanilje">Vanilje</option>
                        <option value="Red Velvet">Red Velvet</option>
                        <option value="Sandkage">Sandkage</option>
                    </select>

                    <button class="filter-select reset-btn">Reset</button>

                </div>
            </div>
            <!-- Input Menu End -->

            <!-- Cupcake Menu Start -->
            <div class="cupcake-cards guac-justify-center guac-mb-5 guac-col-12">

                <!-- Cupcake loop -->
                <div th:each="p : ${products}" class="cupcake-card guac-col-4">
                    <div class="cupcake-imgBox">
                        <img th:src="@{${p.imageUrl}}" th:alt="${p.name}">
                    </div>
                    <div class="cupcake-contentBox">
                        <h2 th:text="${p.name}"></h2>
                        <div class="cupcake-hoverContent">
                            <p class="cupcake-desc guac-pt-3" th:text="${p.description}"></p>
                            <p class="cupcake-price guac-pt-3" th:text="${p.price + ' kr'}"></p>
                            <button type="button" class="add-product"
                                    th:attr="
                                        data-id=${p.id},
                                        data-name=${p.name},
                                        data-price=${p.price},
                                        data-description=${p.description},
                                        data-topping=${p.topping_id},
                                        data-bottom=${p.flavor_id}">
                                    Tilføj til kurv
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Cupcake loop -->

            </div>
            <!-- Cupcake Menu End -->

        </div>
    </div>

    <!-- End Wave Section 2 Start -->
    <div class="wave-3">
        <img src="images/waves/footer-wave.svg">
    </div>
    <!-- End Wave Section 2 End -->

</section>
<!-- Cupcake Section End -->

<!-- Cart Button Start -->
<div class="cart-btn-wrapper"></div>
<!-- Cart Button End -->

<!-- Shopping Cart -->
<div id="cart-container"></div>
<!-- Shopping Cart -->

<!-- Footer -->
<div id="footer-component"></div>
<!-- Footer -->

<!-- Footer Nav -->
<div id="footer-nav-component"></div>
<!-- Footer Nav -->

</body>
</html>
